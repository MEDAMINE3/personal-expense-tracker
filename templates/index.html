<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¸ Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">ðŸ’¸ Expense Tracker</h1>

    <form action="/add" method="post" class="row g-3 my-4">
      <div class="col-md-4">
        <input type="text" name="description" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-md-3">
        <input type="number" name="amount" step="0.01" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="category" class="form-control" placeholder="Category" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <h3>Total Spent: <span class="text-danger">${{ total }}</span></h3>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr>
          <td>{{ expense[1] }}</td>
          <td>${{ expense[2] }}</td>
          <td>{{ expense[3] }}</td>
          <td>{{ expense[4] }}</td>
          <td><a href="/delete/{{ expense[0] }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <canvas id="chart" height="100"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const categories = {{ expenses|map(attribute=3)|list|tojson }};
    const amounts = {{ expenses|map(attribute=2)|list|tojson }};

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [{
          label: 'Expenses by Category',
          data: amounts,
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      }
    });
  </script>
</body>
</html>
